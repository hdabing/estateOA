<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">物业管理</a></li>
            <li><a href="#">增加物业</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-icons">
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <form id="addPropertyForm" method="post"
                      class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择园区</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="villageId" id="villageList">
                                    <option value="0">--选择园区--</option>
                                    <option value="1">园区1</option>
                                    <option value="2">园区2</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">选择楼栋</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="buildingId" id="buildingList">
                                    <option value="0">--选择楼栋--</option>
                                    <option value="1">园区1楼栋1</option>
                                    <option value="2">园区2楼栋1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">物业编号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="code"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">物业类型</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="type" id="ssss">
                                    <option value="1">商户</option>
                                    <option value="2">住宅</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="location"/>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-sm-2 control-label">面积</label>
                            <div class="col-sm-8">
                                <input type="text" id="propertySquare" name="propertySquare"
                                       class="input_date form-control" placeholder="单位/平方米">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-8">
                                <select name="status" id="" class="form-control">
                                    <option value="-1">出租</option>
                                    <option value="1">自用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属业主</label>
                            <div class="col-sm-8">
                                <input type="hidden" id="ownerPhone" name="ownerPhone"/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">


    //验证表单
    function propertyAddValidator() {
        $('#addPropertyForm').bootstrapValidator({
            message: '存在非法输入',
            fields: {
                code: {
                    validators: {
                        notEmpty: {
                            message: '物业编号不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9A-Za-z]+$/,
                            message: '物业编号只能为数字和字母的组合'
                        }
                    }
                },
                propertySquare: {
                    validators: {
                        notEmpty: {
                            message: '面积不能为空'
                        },
                        regexp: {
                            regexp: /^(([1-9]\d*)|0)(\.\d{1,2})?$/,
                            message: '面积只能为两位小数或整数'
                        }
                    }
                }
            }
        }).on("success.form.bv",function(e){
            e.preventDefault();
            submitForm();
        });
    }

    //验证通过后提交表单
    function submitForm()
    {
        var data=$("#addPropertyForm").serializeArray();
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.addProperty,
            data: data,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("添加成功");
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
//        console.log(data);
    }

    //select2检索业主电话
    function selectOwner(){
        $('#ownerPhone').select2({
            minimumInputLength:2,
            placeholder: "输入业主电话检索",
            ajax: {
                url: urlConfig.search+"owner",
                dataType: 'json',
                quietMillis: 250,
                data: function (term, page) {
                    return {
                        q: term
                    };
                },
                results: function (data, page) {
                    return { results: data.jsonString };
                },
                cache: true
            }
        });
    }


    $(document).ready(function() {
        LoadSelect2Script(selectOwner);
        LoadBootstrapValidatorScript(propertyAddValidator);
    });
</script>
