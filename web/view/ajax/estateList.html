<div class="modal fade" role="dialog" id="formModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="editForm" method="post" action="" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">姓名</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="username" />
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-sm-7">

                                    </div>
                                </div>
                                <div class="form-group">

                                    </div>
                                </div>
                                <div class="form-group has-feedback">

                                    <div class="col-sm-7">

                        </div>

</div><!-- /.modal -->
<script type="text/javascript">
    var editTable;//全局的datatable变量

    //删除数据
    $('#datatable-1 tbody').on( 'click', 'button#delrow', function () {
        console.log(editTable.row($(this).parents('tr') ).data());
        var data = editTable.row($(this).parents('tr') ).data();
        $.ajax({
            url: 'deltable',
            type: 'POST',
            dataType: 'json',
            data: {id: data[0]},
        })
                .done(function(data) {
                    if (data=="success") {
                        editTable.ajax.reload();
                    };
                })
                .fail(function() {
                    alert("error");
                });
    });

    //编辑数据
    $('#datatable-1 tbody').on( 'click', 'button#editrow', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        var fields = $("#editForm").serializeArray();
        console.log(fields);
        jQuery.each( fields, function(i, field){
            $(":input[name='"+field.name+"']").val(data[i]);
        });
        $(":input[name='mark']").val("edit");
        $("#formModel").modal("show");//弹出框show
        $("#formModel").find('.modal-title').text("编辑费用项目");

    });

    //初始化表格数据
    function initDataTable(){
        editTable=$('#datatable-1').DataTable({
            "ajax":"testdata/data.txt",
            "aaSorting": [[ 1, "asc" ]],
            "autoWidth":false,
            "sDom":
                    "<'box-content'<'col-sm-6'f><'col-sm-6 text-right'l><'clearfix'>>rt<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "language": {
                "emptyTable":     "没有相关数据",
                "info": "显示 _START_ 到 _END_ 条, 共 _TOTAL_ 条记录",
                "infoEmpty":      "没有相关数据",
                "infoFiltered":   "(筛选自 _MAX_ 条记录)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "每页显示 _MENU_ 条",
                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            },
            "columnDefs": [{
                "targets": -2,//编辑
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent": "<button id='editrow' class='btn btn-primary' type='button'><i class='fa fa-edit'></i></button>"
            },{
                "targets": -1,//删除
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent": "<button id='delrow' class='btn btn-primary' type='button'><i class='fa fa-trash-o'></i></button>"
            },{
                "visible": false,
                "orderable": false,
                "searchable": false,
                "targets": 0
            }
            ]
        });

    }
    $(document).ready(function() {
        $('#liveDate').datepicker({setDate: new Date(),dateFormat:"yy-mm-dd",
            showButtonPanel:true,
            closeText:"关闭",
            yearSuffix: '年',
            currentText:'今天',
            showMonthAfterYear:true,
            monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
            dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
            dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
            dayNamesMin: ['日','一','二','三','四','五','六']
        });
        LoadDataTablesScripts(initDataTable);
    });
</script>
