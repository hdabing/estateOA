<script type="text/javascript">
    var editTable;//全局的datatable变量

    //删除数据
    $('#estateListTable tbody').on( 'click', 'button#delrow', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        $.ajax({
            type: "post",
            async: false,
            url: "statis.do",
            data: {
                action:"delete",
                estateID:data[0]
            },
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.success) {

                    $(result.jsonString).each(function () {
                        tablePartSelect.append("<option value='" + this.id + "'>" + this.name + "</option>");
                    });
                } else {
                    alert(result.errorMsg);
                }
            },
            error: function (errorMsg) {
                alert("服务器连接失败,请重试!");
            }
        });
    });


    $('#ownerListTable').on( 'click', 'button#detailRow', function () {

        $("#ownerInfo #identityType").text(data.identityType);
        $("#ownerInfo #urgent").text(data.urgentName+"("+data.urgentPhone+")");

            $("#propertyInfo").append(temp);

    $("#submitEstate").click(function(){
        var data=$("#editForm").serializeArray();
        data.push({name:"action",value:"edit"});
        $.ajax({
            type: "post",
            async: false,
            url: "statis.do",
            data: data,
            dataType: "json", //返回数据形式为json
            success: function (result) {

                } else {

                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    });
