<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">verPass管理</a></li>
            <li><a href="#">密钥导入</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-icons">
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <div class="row">
                <div class="col-md-8">
                    <h3>配置</h3>
                    <form class="form-horizontal" id="secretConfigForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择园区</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="villageId" id="villageList">
                                    <option value="">--选择园区--</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">选择楼栋</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="buildingId" id="buildingList">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">SSID</label>
                            <div class="col-sm-8">
                                <input type="text" name="ssid"  class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密钥</label>
                            <div class="col-sm-8">
                                <textarea name="secret" id="" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="submit" class="btn btn-primary">确认添加</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <h3>批量导入</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input type="file" name="file" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="button" class="btn btn-primary">上传</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    $("#villageList").change(function(){
        var villageId=$("#villageList option:selected").val();
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.getBuildingSelect2+"/"+villageId,
            dataType: "json",
            success: function (result) {
                if (result.status) {
                    if(result.jsonString.length!=null)
                    {
                        var options="<option value=''>--请选择楼栋--</option>";
                        for(var i in result.jsonString)
                        {
                            options+="<option value='"+result.jsonString[i].id+"'>"+result.jsonString[i].text+"</option>";
                        }
                        $("#buildingList").html(options);
                    }
                    else
                    {
                        $("#buildingList").html("<option value=''>--没有相应的楼栋--</option>");
                    }
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });

    });

    function submitForm()
    {
        var fields = $("#secretConfigForm").serializeArray();

        $.ajax({
            type: "post",
            async: false,
            url: urlConfig.addSecret,
            data: fields,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("添加成功");
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    }
    function secretAddValidator() {
        $('#secretConfigForm').bootstrapValidator({
            message: '存在非法输入',
            fields: {
                buildingId:{
                    validators: {
                        notEmpty: {
                            message: '请选择楼栋'
                        }
                    }
                },
                building_code: {
                    validators: {
                        notEmpty: {
                            message: '楼栋编号不能为空'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9]+$/,
                            message: '楼栋编号只能为数字和字母'
                        }
                    }
                },
                ssid: {
                    validators: {
                        notEmpty: {
                            message: 'SSID不能为空'
                        }
                    }
                },
                secret: {
                    validators: {
                        notEmpty: {
                            message: '密钥不能为空'
                        }
                    }
                }
            }
        })
                .on("success.form.bv",function(e){
                    e.preventDefault();
                    submitForm();
                });
    }
    $(document).ready(function() {
        initVillageSelect();
        LoadBootstrapValidatorScript(secretAddValidator);
    });
</script>
