<script type="text/javascript">

    $("#villageList").change(function(){
        var villageId=$("#villageList option:selected").val();
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.getBuildingSelect2+"/"+villageId,
            dataType: "json",
            success: function (result) {
                if (result.status) {
                    if(result.jsonString.length!=null)
                    {
                        var options="<option value=''>--请选择楼栋--</option>";
                        for(var i in result.jsonString)
                        {
                            options+="<option value='"+result.jsonString[i].id+"'>"+result.jsonString[i].text+"</option>";
                        }
                        $("#buildingList").html(options);
                    }
                    else
                    {
                        $("#buildingList").html("<option value=''>--没有相应的楼栋--</option>");
                    }
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });

    });


    //添加楼栋密钥
    function buildingSecretAddValidator() {
        $('#buildingSecretConfigForm').bootstrapValidator({
            message: '存在非法输入',
            fields: {
                villageId:{
                    validators: {
                        notEmpty: {
                            message: '请选择楼栋'
                        }
                    }
                },
                controlId:{
                    validators: {
                        notEmpty: {
                            message: '请选择楼栋'
                        }
                    }
                },
                symbol: {
                    validators: {
                        notEmpty: {
                            message: 'SSID/UUID不能为空'
                        }
                    }
                },
                secret: {
                    validators: {
                        notEmpty: {
                            message: '密钥不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]+$/,
                            message: '秘钥只能为数字'
                        }
                    }
                }
            }
        })
                .on("success.form.bv",function(e){
                    e.preventDefault();
                    submitBuildingSecretForm();
                });
    }
    function submitBuildingSecretForm()
    {
        var fields = $("#buildingSecretConfigForm").serializeArray();

        $.ajax({
            type: "post",
            async: false,
            url: urlConfig.addSecret,
            data: fields,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("添加成功");
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    }


    //添加道闸密钥

                    }

                        }
                    }
                },
                secret: {
                    validators: {
                        notEmpty: {
                            message: '密钥不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]+$/,
                            message: '秘钥只能为数字'
                        }
                    }
                }
            }
        })
                .on("success.form.bv",function(e){
                    e.preventDefault();
                    submitBuildingSecretForm();
                });
    }
    function submitBrakeSecretForm()
    {
        var fields = $("#brakeSecretConfigForm").serializeArray();

        $.ajax({
            type: "post",
            async: false,
            url: urlConfig.addSecret,
            data: fields,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {

                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    }

    });
