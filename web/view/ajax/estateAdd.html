<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">物业费管理</a></li>
            <li><a href="#">缴费情况</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-icons">
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <h4 class="page-header">物业费配置</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">费用名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">费用单价</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">物业费</label>
                        <div class="col-sm-4">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" checked="" name="radio-inline">按平米
                                    <i class="fa fa-circle-o"></i>
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" checked="" name="radio-inline"> 按户
                                    <i class="fa fa-circle-o"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">缴费时间</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="开始时间">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">生效时间</label>
                        <div class="col-sm-2">
                            <input type="text" id="input_date" class="form-control" placeholder="Date">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" id="input_date" class="form-control" placeholder="Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">滞纳金</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-sm-3">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" checked="" name="1radio-inline">每月
                                    <i class="fa fa-circle-o"></i>
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" checked="" name="1radio-inline"> 每日
                                    <i class="fa fa-circle-o"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">门禁权限</label>
                        <div class="col-sm-1">
                            <div class="toggle-switch toggle-switch-success">
                                <label>
                                    <input type="checkbox" checked="">
                                    <div class="toggle-switch-inner"></div>
                                    <div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" id="input_date" class="form-control" placeholder="超过几个月禁止门禁权限">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="submit" class="btn btn-primary btn-label-left">
                                <span><i class="fa fa-clock-o"></i></span>
                                增加费用
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // Run Select2 plugin on elements
    function DemoSelect2(){
        $('#s2_with_tag').select2({placeholder: "Select OS"});
        $('#s2_country').select2();
    }
    // Run timepicker
    function DemoTimePicker(){
        $('#input_time').timepicker({setDate: new Date()});
    }
    $(document).ready(function() {
        FormLayoutExampleInputLength($( ".slider-style" ));
        // Initialize datepicker
        $('#input_date').datepicker({setDate: new Date()});
        // Load Timepicker plugin
        LoadTimePickerScript(DemoTimePicker);
        // Add tooltip to form-controls
        LoadSelect2Script(DemoSelect2);
        // Load example of form validation
        LoadBootstrapValidatorScript(DemoFormValidator);
        // Add drag-n-drop feature to boxes
        WinMove();
    });
</script>
