            <div class="box-content no-padding">
                <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="estateListTable">
                    <thead>
                    <tr>
                        <th>id</th>

<div class="modal fade" role="dialog" id="formModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">选择维修人员</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="editForm" method="post" action="" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">维修人员电话</label>
                                    <div class="col-sm-6">
                                        <select name="repair" id="repairManList">
                                            <option value="">-- 选择维修人员 --</option>
                                            <option value="1">小明</option>
                                            <option value="2">小红</option>
                                            <option value="3">张三</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submitEstate">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript">


    var editTable;//全局的datatable变量

    $('#estateListTable tbody').on( 'click', 'button#chooseRepirman', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        console.log(data);
        $("#formModel").modal("show");//弹出框show

    });
    //初始化表格数据
    function initDataTable(){
        editTable=$('#estateListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.repairList,
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": -1,//删除
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent":
                        "<button id='delrow' class='btn btn-primary' type='button'>删除</button>"
            },{
                "targets": 0,
                "data": "id",
                "visible": false,
                "orderable": false,
                "searchable": false

            },{
                "targets": 1,
                "data": "title",
                "visible": true,
                "orderable": true,
                "searchable": true

            },{
                "targets": 2,
                "data": "userId",
                "visible": true,
                "orderable": true,
                "searchable": true

            },{
                "targets": 3,
                "data": "time",
                "visible": true,
                "orderable": true,
                "searchable": true

            },{
                "targets": 4,
                "data": "status",
                "visible": true,
                "orderable": true,
                "searchable": true

            },{
                "targets": 5,
                "data": "remark",
                "visible": true,
                "orderable": true,
                "searchable": true,
                "defaultContent":"--"

            },{
                "targets": 6,
                "data": "repirmanId",
                "visible": true,
                "orderable": true,
                "searchable": true,
                "defaultContent":
                        "<button id='chooseRepirman' class='btn btn-primary' type='button'>设置</button>"

            },{
                "targets": 7,
                "data": "adminId",
                "visible": true,
                "orderable": true,
                "searchable": true,
                "defaultContent":"--"

            }
            ],
            "aaSorting": [[ 1, "asc" ]],
            "autoWidth":false,
            "sDom":
                    "<'box-content'<'col-sm-6'f><'col-sm-6 text-right'l><'clearfix'>>rt<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "language": {
                "emptyTable":     "没有相关数据",
                "info": "显示 _START_ 到 _END_ 条, 共 _TOTAL_ 条记录",
                "infoEmpty":      "没有相关数据",
                "infoFiltered":   "(筛选自 _MAX_ 条记录)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "每页显示 _MENU_ 条",
                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            },
        });

    }

    function selectRepairMan(){
        $("#repairManList").append("<option>dsad</option>")
        $('#repairManList').select2();
        $.getScript('plugins/select2/select2_locale_zh-CN.js');
    }

    $(document).ready(function() {
        $('#payTime').datepicker({setDate: new Date(),dateFormat:"yy-mm-dd",
            showButtonPanel:true,
            closeText:"关闭",
            yearSuffix: '年',
            currentText:'今天',
            showMonthAfterYear:true,
            monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
            dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
            dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
            dayNamesMin: ['日','一','二','三','四','五','六']
        });
        LoadSelect2Script(selectRepairMan);
        LoadDataTablesScripts(initDataTable);
    });
</script>
