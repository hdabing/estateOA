<script type="text/javascript">


    var editTable;//全局的datatable变量

    //选择维修人员
    $('#estateListTable tbody').on( 'click', 'button#chooseRepirman', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        console.log(data);
        $("input[name=repairID]").val(data.id);
        $("#chooseRepairManModel").modal("show");//弹出框show

    });

    //删除该条投诉
    $('#estateListTable tbody').on( 'click', 'button#deleteRowBtn', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        var con=confirm("确定删除该条投诉?");
        if(con)
        {
            $.ajax({
                type: "get",
                async: true,
                url: urlConfig.deleteRepair+data.id,
                dataType: "json",
                success: function (result) {
                    if (result.status) {
                        alert("删除成功!");
                        editTable.ajax.reload( null, false );
                    }
                    else
                    {
                        alert(result.errorMsg.description);
                    }
                },
                error: function () {
                    alert("服务器连接失败,请重试!");
                }
            });
        }

    });

    /**
     * 添加一个维修人员
     */
    $("#addRepairMan").click(function (){
//        $("#chooseRepairManModel").modal("hide");
        $("#addRepairManModel").modal("show");
    });

    function selectRepairMan(){
        $('#repairManList').select2();
    }

    $("#submit").on('click',function(){
        console.log($("#chooseRepairManForm").serializeArray());
        $.ajax({
            type: "get",
            async: false,
            url: urlConfig.setRepairMan,
            data:$("#chooseRepairManForm").serializeArray(),
            dataType: "json",
            success: function (result) {
                if (result.status) {
                    alert("设置成功!");
                    editTable.ajax.reload( null, false );
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    });

    //初始化表格数据
    function initDataTable(){
        editTable=$('#estateListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.repairList,
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": 0,
                "data":null,
                "orderable": false,
                "searchable": false,
                "createdCell": function (nTd, sData, oData, iRow, iCol) {
                    var startnum=this.api().page()*(this.api().page.info().length);
                    $(nTd).html(iRow+1+startnum);
                }
            },{
                "targets": 1,
                "data": "title",
                "orderable": true,
                "searchable": false

            },{
                "targets": 2,
                "data": "phone",
                "orderable": false,
                "searchable": false

            },{
                "targets": 3,
                "data": "time",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    return formatDate(data,"yyyy-MM-dd");
                }

            },{
                "targets": 4,
                "data": "status",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data==0)
                    {
                        return '<font color="red">待处理</font>';
                    }
                    else if(data==1)
                        return "<font color='#00008b'>维修中</font>";
                    else if(data==2)
                        return '<font color="green">已完成</font>';
                    else
                        return "数据错误";
                }

            },{
                "targets": 5,
                "data": "remark",
                "orderable": false,
                "searchable": false,
                "defaultContent":"--"

            },{
                "targets": 6,
                "data": "repirmanPhone",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data==null||data=="")
                    {
                        return "<button id='chooseRepirman' class='btn btn-primary' type='button'>设置</button>";
                    }
                    else
                    return data;
                }
            },{
                "targets": 7,
                "data": "consoleUserEntity.name",
                "orderable": false,
                "searchable": false,
                "defaultContent":"--"

            },{
                "targets": 8,
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent":
                        "<button id='deleteRowBtn' class='btn btn-primary' type='button'>删除</button>"
            }
            ],
            "aaSorting": [[ 1, "asc" ]],
            "autoWidth":false,
            "sDom":
                    "<'box-content'<'col-sm-6'f><'col-sm-6 text-right'l><'clearfix'>>tr<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "language": {
                "emptyTable":     "没有相关数据",
                "info": "显示 _START_ 到 _END_ 条, 共 _TOTAL_ 条记录",
                "infoEmpty":      "没有相关数据",
                "infoFiltered":   "(筛选自 _MAX_ 条记录)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "每页显示 _MENU_ 条",
                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            }
        });

    }


    $(document).ready(function() {
        $('#payTime').datepicker({setDate: new Date(),dateFormat:"yy-mm-dd",
            showButtonPanel:true,
            closeText:"关闭",
            yearSuffix: '年',
            currentText:'今天',
            showMonthAfterYear:true,
            monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
            dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
            dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
            dayNamesMin: ['日','一','二','三','四','五','六']
        });
        LoadSelect2Script(selectRepairMan);
        LoadDataTablesScripts(initDataTable);
    });
</script>
