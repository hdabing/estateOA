<div class="modal fade" role="dialog" id="formModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">设置车位使用人</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-horizontal" role="form" id="setParkingLotUserFrom">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">使用人姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" name="fee_name" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">使用人电话</label>
                                <div class="col-sm-8">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addEstateFeeButton">确定</button>
            </div>
        </div><!-- /.modal-content -->

<script type="text/javascript">
    var editTable;//全局的datatable变量

    $("#parkingLotListTable tbody").on('click', 'button#editRow',function(){
        $("#formModel").modal("show");
    });

    $("#parkingLotListTable tbody").on("click", "button#clearRow" ,function(){
        var comfirm =confirm("确定清除该车位的使用者?");
        if(comfirm)
        {
            alert("清除成功");
        }
    });
    $("#parkingLotListTable tbody").on("click", "button.delRow" ,function(){
        var comfirm =confirm("确定删除该车位信息?");
        if(comfirm)
        {
            alert("删除成功");
        }
    });
